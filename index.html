<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </div>
    <div class="status">Result:</div>

    <div class="scoreboard">
        <div class="score">
            <span class="s-text">X:</span>
            <span class="" id="scoreX">0</span>
        </div>
        <div class="score">
            <span class="s-text">O:</span>
            <span class="" id="scoreO">0</span>
        </div>
        <div class="score">
            <span class="s-text">Tie:</span>
            <span class="" id="scoreTie">0</span>
        </div>
    </div>
    <button class="res">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
